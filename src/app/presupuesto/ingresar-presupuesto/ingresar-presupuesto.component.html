<div class="fondo">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2 class="text-center font-Title">Ingrese Presupuesto</h2>
            <div class="card">
                <div class="card-body">
                    <div *ngIf="cantidadIncorrect" class="text-center mb-3">
                        <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A 0</span>
                    </div>
                    <input type="number" [(ngModel)]="cantidad" class="form-control" placeholder="Ingrese su presupuesto">
                    <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">ACEPTAR</button>
                </div>
            </div>
        </div> 
    </div>
</div>
