<div class="fondo">
  <div class="container">
    <app-empleado-count (countRadioButtonChange)="empleadoCountRadioButtonChange($event)" 
                        [todos]="obtenerEmpleados()" 
                        [femeninos]="obtenerFemeninos()" 
                        [masculinos]="obtenerMasculinos()">
  </app-empleado-count>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Legado</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleados">
                        <tr *ngIf="radioButtonSelecionado == 'todos' || radioButtonSelecionado == empleado.sexo">
                          <th>{{empleado.legajo}}</th>
                          <td>{{empleado.nombre}}</td>
                          <td>{{empleado.apellido}}</td>
                          <td>{{empleado.sexo}}</td>
                          <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
</div>
