<app-navbarconvertidor></app-navbarconvertidor>

<div class="fondo">
    <div class="container">
        <div class="row mb-3">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="labelCantidad" for="cantidad">Ingrese cantidad</label>
                    <input [(ngModel)]="cantidad" (input)="convertir()" type="number" class="form-control" id="cantidad" placeholder="Ingrese cantidad...">
                </div>
            </div>
        </div>  
    
        <div class="row">
            <div class="col-lg-6">
                <label for="tengo">Tengo</label>
                <div class="">
                    <select class="form-control" (change)="convertir()" id="tengo" [(ngModel)]="tengo">
                        <option *ngFor="let moneda of monedas" >{{moneda}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <label for="quiero">Quiero</label>
                <div class="">
                    <select class="form-control" (change)="convertir()" id="quiero" [(ngModel)]="quiero">
                        <option *ngFor="let moneda of monedas" >{{moneda}}</option>
                    </select>
                </div>
            </div>
        </div>  
        <h5 class="text-center">
            <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
            <span class="badge bg-secondary">SON</span>
            <span class="badge bg-success">{{total | number: '0.0-2'}} {{quiero}}</span>
        </h5>
            
    </div>
</div>
