<app-navbar></app-navbar>
<div class="fondo">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese tarea...">
            </div>
            <div *ngIf="listTareas.length === 0" class="col-lg-6 offset-lg-3 d-flex justify-content-center">
                <span class="card mt-3 p-2">No hay tareas</span>
            </div>
            <ul class="list-group mt-3 ">
                <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(tarea, i)">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="fa-solid fa-trash-can"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
