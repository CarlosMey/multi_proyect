<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>


        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" class="form-control" id="nombre" type="text" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input [(ngModel)]="fecha" class="form-control" id="fecha" type="date" >
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input [(ngModel)]="hora" class="form-control" id="hora" type="time" >
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea [(ngModel)]="sintomas" class="form-control" id="sintomas" rows="3" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button (click)="agregarCita()" class="btn btn-primary btn-block">Agregar Cita</button>
    </div>
</div>
