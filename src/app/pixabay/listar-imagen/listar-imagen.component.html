<app-spinner-pixabay *ngIf="loading"></app-spinner-pixabay>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col">
        <div class="card">
            <img [src]="imagen.previewURL" alt="" class="card-img-top">
                <div class="card-body text-center">
                    <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">VER IMAGEN</a>
                </div>
                <div class="card-footer text-muted text-center">
                    <div class="row">
                        <div class="col">
                            <p class="likesViews">Likes</p>
                            <span class="badge bg-light">{{imagen.likes}}</span>
                        </div>
                        <div class="col">
                            <p class="likesViews">Views</p>
                            <span class="badge bg-light">{{imagen.views}}</span>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
        <li class="page-item" *ngIf="paginaAnteriorClass()">
            <a (click)="paginaAnterior()" class="page-link">&laquo;Anterior</a>
        </li>
        <li class="page-item" *ngIf="paginaPosteriorClass()">
            <a (click)="paginaPosterior()" class="page-link">Siguiente&raquo;</a>
        </li>
    </ul>
</div>
